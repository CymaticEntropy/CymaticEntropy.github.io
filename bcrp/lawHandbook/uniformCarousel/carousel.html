<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .carousel-container {
      width: 250px; /* Match the width of the images */
      height: 500px; /* Match the height of the images */
      margin: auto;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-slide {
      display: none;
    }
    .carousel-slide img {
      width: 250px;  /* Fixed width */
      height: 500px; /* Fixed height */
      object-fit: cover; /* Ensures image covers the area without distortion */
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
    }
    .prev {
      left: 0; /* Align to the left of the container */
      border-radius: 3px 0 0 3px;
    }
    .next {
      right: 0; /* Align to the right of the container */
      border-radius: 0 3px 3px 0;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .dot-container {
      text-align: center;
      margin: 15px 0;
    }
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <!-- EDIT ME -->
    <div class="carousel-slide">
      <img src="outfits/WEMCDT.png">
    </div>
    <div class="carousel-slide">
      <img src="outfits/WEMDPT.png">
    </div>
    <div class="carousel-slide">
      <img src="outfits/WEMSNR.png">
    </div>
    <div class="carousel-slide">
      <img src="outfits/WEMCPT.png">
    </div>
    <div class="carousel-slide">
      <img src="outfits/WEMUND.png">
    </div>
    <div class="carousel-slide">
      <img src="outfits/WEMSHF.png">
    </div>

    <!-- Next and Previous buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <!-- Dots for navigating the slides -->
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>

  <script>
    let currentSlideIndex = 0;
    showSlides(currentSlideIndex);

    function showSlides(index) {
      const slides = document.getElementsByClassName("carousel-slide");
      const dots = document.getElementsByClassName("dot");

      if (index >= slides.length) { currentSlideIndex = 0 }
      if (index < 0) { currentSlideIndex = slides.length - 1 }

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[currentSlideIndex].style.display = "block";
      dots[currentSlideIndex].className += " active";
    }

    function changeSlide(n) {
      showSlides(currentSlideIndex += n);
    }

    function currentSlide(n) {
      showSlides(currentSlideIndex = n - 1);
    }
  </script>

</body>
</html>
