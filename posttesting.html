<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>Bear Creek Law Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/law.png">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
    <script src="scripts/Leaflet.Editable.js"></script>
  </head>

  <body style="height: 100%; margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #CFB88F;"></div>
    <script type="text/javascript">

      let mapPinsData;
      let mapPolyData;  

      //Creating the Map
      var map = L.map('map', {editable: true}).setView([0, 0], 0);
      L.tileLayer('map/{z}/{x}/{y}.png', {
        continuousWorld: false,
        noWrap: true,
        minZoom: 2,
        maxZoom: 6,
      }).addTo(map);


      //Draw API
      L.EditControl = L.Control.extend({

        options: {
            position: 'topleft',
            callback: null,
            kind: '',
            html: ''
        },

        onAdd: function (map) {
          var container = L.DomUtil.create('div', 'leaflet-control leaflet-bar'),
          link = L.DomUtil.create('a', '', container);

          link.href = '#';
          link.title = 'Create new ' + this.options.kind;
          link.innerHTML = this.options.html;
          L.DomEvent.on(link, 'click', L.DomEvent.stop)
                    .on(link, 'click', function () {
                      window.LAYER = this.options.callback.call(map.editTools);
                    }, this);
          return container;
        }

        });

        L.NewLineControl = L.EditControl.extend({

        options: {
            position: 'topleft',
            callback: map.editTools.startPolyline,
            kind: 'Polyline',
            html: '📐'
        }

        });

        L.NewPolygonControl = L.EditControl.extend({

        options: {
            position: 'topleft',
            callback: map.editTools.startPolygon,
            kind: 'Polygon',
            html: '🔰'
        }

        });

        L.NewMarkerControl = L.EditControl.extend({

        options: {
            position: 'topleft',
            callback: map.editTools.startMarker,
            kind: 'Marker',
            html: '📌'
        }

        });

        L.NewRectangleControl = L.EditControl.extend({

        options: {
            position: 'topleft',
            callback: map.editTools.startRectangle,
            kind: 'Rectangle',
            html: '🟦'
        }

        });

        L.NewCircleControl = L.EditControl.extend({

        options: {
            position: 'topleft',
            callback: map.editTools.startCircle,
            kind: 'Circle',
            html: '🟣'
        }

      });

      map.addControl(new L.NewMarkerControl());
      map.addControl(new L.NewLineControl());
      map.addControl(new L.NewPolygonControl());
      //map.addControl(new L.NewRectangleControl());
      //map.addControl(new L.NewCircleControl());

      function extractCoordinates(input) {
        const regex = /LatLng\((-?\d+\.\d+), (-?\d+\.\d+)\)/g;
        let coordinates = [];
        let match;
        
        while ((match = regex.exec(input)) !== null) {
            coordinates.push([parseFloat(match[1]), parseFloat(match[2])]);
        }
        
        return coordinates.map(coord => `[${coord.join(",")}]`).join(",");
      }

      function parseCoordinatesString(coordinatesString) {
        // Removing leading and trailing brackets, if any
        coordinatesString = coordinatesString.replace(/^\[|\]$/g, '');

        // Splitting the string into pairs of coordinates
        const pairs = coordinatesString.split('],[');

        // Initialize an array to hold the coordinates
        const coordinates = [];

        // Extracting coordinates from pairs and pushing them to the coordinates array
        pairs.forEach(pair => {
            const [lat, lng] = pair.split(',').map(Number);
            coordinates.push([lat, lng]);
        });

        return coordinates;
      }

      function isValidHexColor(color) {
        // Regular expression to match a valid hex color code
        const hexRegex = /^#[0-9A-Fa-f]{6}$/;
        return hexRegex.test(color);
      }

      map.on('cymatic:drawing:commit', ({ layer }) => {

        setTimeout(function(){
        
          if (layer instanceof L.Marker) {
            let coords = layer.getLatLng();
            let xsplit;
            let ysplit;

            const regex = /LatLng\((-?\d+\.\d+), (-?\d+\.\d+)\)/g;
            let match;
            
            while ((match = regex.exec(coords)) !== null) {
              xsplit = parseFloat(match[1]);
              ysplit = parseFloat(match[2]);
            }

            var satisfied = confirm("Are you satisfied with the location of the marker?");
            if (satisfied == true) {

              while (true) {
                var category = prompt("Please select the Marker Category: marshal; ingredient; reservation; graveyard; campsite: or; interest");

                if (category === null) {
                  var reconfirm = confirm("Are you sure you wish to cancel?");
                  if (reconfirm == true) {
                    alert("Alright! You have cancelled.");
                    map.removeLayer(layer);
                  } else {
                    continue;
                  }
                }

                switch(category.toLowerCase()) {
                  case "marshal":
                    break;
                  case "ingredient":
                    break;
                  case "reservation":
                    break;
                  case "graveyard":
                    break;
                  case "campsite":
                    break;
                  case "interest":
                    break;
                  default:
                    alert("You need to select a category from the list.");
                    continue;
                }
                break;
              }

              var name = prompt("What is the name of the Marker?");

              fetch("https://script.google.com/macros/s/AKfycbzGEdHtBaNXvmHG1XaMKl4NF_AM2583kcrIcrlRbBEnJlJSUYR3rPMWMgEkRL9q738/exec", {
                method: "POST",
                body: JSON.stringify({
                  "type": "pins",
                  "category": category,
                  "xcoord": xsplit,
                  "ycoord": ysplit,
                  "name": name,
                }),
                headers: {
                  "Content-type": "application/json"
                }
              });

              fetch("https://discord.com/api/webhooks/1208626261099028571/pnGSPaAJ2Z_04XLE-IkEi1Aj73O6xkXa2UJpLkPDpvnTrF2accr-Pa7nXQa2c31JxsTW", {
                method: "POST",
                body: JSON.stringify({
                  "username": "Lawman Map Logger",
                  "avatar_url": "https://cdn.discordapp.com/attachments/1208594447470694420/1209046142495625226/BCRP_Law_Badge3.png",
                  "content": "New Marker:```"+name+"``````"+category+"``````"+xsplit+"``````"+ysplit+"```",
                }),
                headers: {
                  "Content-type": "application/json"
                }
              });

              setTimeout(function(){location.reload()}, 1000);
            } else {
              alert("Alright! You may try again.");
              map.removeLayer(layer);
            }
          } else if (layer instanceof L.Polyline) {
            let coords = layer.getLatLngs();
            let extract = extractCoordinates(coords);
            let category;

            var satisfied = confirm("Are you satisfied with the points of the Poly?");
            if (satisfied == true) {

              if (layer instanceof L.Polygon) {
                category = "polygon";
              } else if (layer instanceof L.Polyline) {
                category = "polyline";
              } else {
                var reconfirm = confirm("Are you sure you wish to cancel?");
                if (reconfirm) {
                    alert("Alright! You have cancelled.");
                    map.removeLayer(layer);
                }
              }

              let color;
              do {
                color = prompt("What is the desired color of the Poly?");
                if (color === null) {
                    color = "#FFFFFF"; // Default value if prompt returns null
                }
              } while (!isValidHexColor(color));

              var name = prompt("What is the desired name of the Poly?");

              fetch("https://script.google.com/macros/s/AKfycbwO2xv0CjEMJHxRtVarzvi2TXbu_-YyT130cSSlMObnkpxSgSiEQdqe3dWd1ZrmKWI/exec", {
                method: "POST",
                body: JSON.stringify({
                  "type": "poly",
                  "category": category,
                  "coords": extract,
                  "color": color,
                  "name": name,
                }),
                headers: {
                  "Content-type": "application/json"
                }
              }).then(response => {
                console.log(response)
              })
              .catch(error => {
                console.error(error);
              });

              fetch("https://discord.com/api/webhooks/1208626261099028571/pnGSPaAJ2Z_04XLE-IkEi1Aj73O6xkXa2UJpLkPDpvnTrF2accr-Pa7nXQa2c31JxsTW", {
              method: "POST",
              body: JSON.stringify({
                "username": "Lawman Map Logger",
                "avatar_url": "https://cdn.discordapp.com/attachments/1208594447470694420/1209046142495625226/BCRP_Law_Badge3.png",
                "content": "```"+category+"``````"+extract+"``````"+color+"``````"+name+"```",
              }),
              headers: {
                "Content-type": "application/json"
              }
              });

              //setTimeout(function(){location.reload()}, 1000);
            } else {
              alert("Alright! You may continue editing.");
            }
          }
        }, 500);
      });


      //Icons
      var icon_marshal = L.icon({
        iconUrl:       'icons/marshal.png',
        iconRetinaUrl: 'icons/marshal.png',
        shadowUrl:     'icons/shadow.png',
        iconSize:    [25, 41],
        iconAnchor:  [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [16, -28],
        shadowSize:  [41, 41]
      });

      var icon_ingredient = L.icon({
        iconUrl:       'icons/ingredient.png',
        iconRetinaUrl: 'icons/ingredient.png',
        shadowUrl:     'icons/shadow.png',
        iconSize:    [25, 41],
        iconAnchor:  [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [16, -28],
        shadowSize:  [41, 41]
      });

      var icon_reservation = L.icon({
        iconUrl:       'icons/reservation.png',
        iconRetinaUrl: 'icons/reservation.png',
        shadowUrl:     'icons/shadow.png',
        iconSize:    [25, 41],
        iconAnchor:  [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [16, -28],
        shadowSize:  [41, 41]
      });

      var icon_graveyard = L.icon({
        iconUrl:       'icons/graveyard.png',
        iconRetinaUrl: 'icons/graveyard.png',
        shadowUrl:     'icons/shadow.png',
        iconSize:    [25, 41],
        iconAnchor:  [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [16, -28],
        shadowSize:  [41, 41]
      });

      var icon_campsite = L.icon({
        iconUrl:       'icons/campsite.png',
        iconRetinaUrl: 'icons/campsite.png',
        shadowUrl:     'icons/shadow.png',
        iconSize:    [25, 41],
        iconAnchor:  [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [16, -28],
        shadowSize:  [41, 41]
      });

      var icon_interest = L.icon({
        iconUrl:       'icons/interest.png',
        iconRetinaUrl: 'icons/interest.png',
        shadowUrl:     'icons/shadow.png',
        iconSize:    [25, 41],
        iconAnchor:  [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [16, -28],
        shadowSize:  [41, 41]
      });


      //RESTful API
      fetch('https://script.google.com/macros/s/AKfycby3iZWHyR_nlo1khnUqkfCMExGjA1P2xU81xsn977RJWAPFOMjvP12JFdJ_AmcrJkA/exec', {//'https://script.google.com/macros/s/AKfycbyaz7qfgN_lcoSQwhp2SGpohErVbfyhjxgQTzX9JPNEHok81ruJ3sGJgVKnaj4UR1Q/exec'
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        mapPinsData = data.pinsdata;
        mapPolyData = data.polydata;

        let i = mapPinsData.length;

        for (let v = 0; v < i; v++) {
          let val = mapPinsData[v];
          let category = val.category;
          let xCoordinate = val.xCoordinate;
          let yCoordinate = val.yCoordinate;
          let name = val.name;

          switch (category) {
            case "marshal":
              L.marker([xCoordinate,yCoordinate], {icon: icon_marshal, title: name}).bindPopup(name).addTo(map);
              break;
            case "ingredient":
              L.marker([xCoordinate,yCoordinate], {icon: icon_ingredient, title: name}).bindPopup(name).addTo(map);
              break;
            case "reservation":
              L.marker([xCoordinate,yCoordinate], {icon: icon_reservation, title: name}).bindPopup(name).addTo(map);
              break;
            case "graveyard":
              L.marker([xCoordinate,yCoordinate], {icon: icon_graveyard, title: name}).bindPopup(name).addTo(map);
              break;
            case "campsite":
              L.marker([xCoordinate,yCoordinate], {icon: icon_campsite, title: name}).bindPopup(name).addTo(map);
              break;
            case "interest":
              L.marker([xCoordinate,yCoordinate], {icon: icon_interest, title: name}).bindPopup(name).addTo(map);
              break;
            default:
              break;
          }
        };

        let j = mapPolyData.length

        for (let v = 0; v < j; v++) {
          let val = mapPolyData[v];
          let category = val.category;
          let coordinates = parseCoordinatesString(val.coordinates);
          let color = val.color;
          let name = val.name

          switch (category) {
            case "polyline":
              L.polyline([coordinates], {color: color}).bindPopup(name).addTo(map);
              break;
            case "polygon":
              L.polygon([coordinates], {color: color}).bindPopup(name).addTo(map);
              break;
            default:
              break;
          }
        }
      });
    </script>
  </body>
</html>
