<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="main/404.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato|Russo+One");
        *, *:after, *:before { box-sizing: border-box; }
        body { padding: 0; margin: 0; }
        .container { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; }

        /* stars */
        .container-star {
            background-image: linear-gradient(to bottom, #292256 0%, #8446cf 70%, #a871d6 100%);
        }
        .container-star:after {
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 40%, rgba(15, 10, 38, 0.2) 100%);
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }
        .star-1, .star-2 {
            position: absolute;
            border-radius: 50%;
            background-color: #ffffff;
            animation: twinkle 5s infinite ease-in-out;
        }
        /* Customize stars appearance */
        .star-1:before {
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0) 100%);
            position: absolute;
            border-radius: 50%;
            content: "";
            top: -20%;
            left: -50%;
        }

        /* Text and Moon */
        .container-title {
            width: 600px;
            height: 450px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            color: white;
            font-weight: 700;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title > * { display: inline-block; font-size: 200px; }
        .number { text-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2); padding: 0 0.2em; font-family: "Russo One", sans-serif; }
        .subtitle { font-size: 25px; margin-top: 1.5em; font-family: "Lato", sans-serif; text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2); }
        button {
            font-size: 22px; margin-top: 1.5em; padding: 0.5em 1em;
            font-family: "Lato", sans-serif; color: white; background-color: transparent;
            border: 2px solid white; border-radius: 5px; cursor: pointer;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
        }
        button:hover { opacity: 0.7; }
        .moon {
            position: relative; border-radius: 50%; width: 160px; height: 160px; z-index: 2; background-color: #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 70px #fff, 0 0 80px #fff, 0 0 100px #ff1177;
            animation: rotate 5s ease-in-out infinite;
        }
        .face {
            top: 60%; left: 47%; position: absolute;
        }
        .mouth {
            border-radius: 50%; background-color: #5c3191; width: 25px; height: 25px;
            position: absolute; animation: snore 5s ease-in-out infinite; transform: rotate(45deg);
        }
        .eyes { position: absolute; top: -30px; left: -30px; }
        .eye-left, .eye-right {
            border: 4px solid #5c3191; width: 30px; height: 15px;
            position: absolute; border-bottom-left-radius: 100px; border-bottom-right-radius: 100px;
        }
        .eye-right { left: 50px; }

        /* Birds */
        .container-bird {
            perspective: 2000px; width: 100%; height: 100%;
            position: absolute; top: 0; left: 0; bottom: 0; right: 0;
        }
        .bird {
            position: absolute; z-index: 1000; left: 50%; top: 50%;
            height: 40px; width: 50px;
            transform: translate3d(-100vw, 0, 0) rotateY(90deg);
        }
        .wing { position: absolute; left: 0; top: 0; right: 0; bottom: 0; border-radius: 3px; }
        .wing-left { background: linear-gradient(to bottom, #a58dc4 0%, #7979a8 100%); animation: wingLeft 1.3s infinite; }
        .wing-right { background: linear-gradient(to bottom, #d9d3e2 0%, #b8a5d1 100%); animation: wingRight 1.3s infinite; }

        /* Keyframes */
        @keyframes rotate { 0%, 100% { transform: rotate(-8deg); } 50% { transform: rotate(0deg); } }
        @keyframes snore { 0%, 100% { transform: scale(1) rotate(30deg); } 50% { transform: scale(0.5) rotate(30deg); } }
        @keyframes twinkle { 0%, 100% { opacity: 0.7; } 50% { opacity: 0.3; } }
        @keyframes wingLeft { 0%, 100% { transform: rotateX(-50deg); } 50% { transform: rotateX(-130deg); } }
        @keyframes wingRight { 0%, 100% { transform: rotateX(50deg); } 50% { transform: rotateX(130deg); } }

        @media screen and (max-width: 580px) {
            .container-title { width: 100%; }
            .number { font-size: 100px; }
            .subtitle { font-size: 20px; padding: 0 1em; }
            .moon { width: 100px; height: 100px; }
            .face { transform: scale(0.7); }
        }
    </style>
</head>
<body>
    <div class="container container-star">
        <!-- 30 large stars -->
        <div class="star-1"></div>
        <!-- 30 small stars -->
        <div class="star-2"></div>
    </div>
    <div class="container container-bird">
        <!-- 6 birds -->
        <div class="bird bird-anim">
            <div class="bird-container">
                <div class="wing wing-left">
                    <div class="wing-left-top"></div>
                </div>
                <div class="wing wing-right">
                    <div class="wing-right-top"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-title">
        <div class="title">
            <div class="number">4</div>
            <div class="moon">
                <div class="face">
                    <div class="mouth"></div>
                    <div class="eyes">
                        <div class="eye-left"></div>
                        <div class="eye-right"></div>
                    </div>
                </div>
            </div>
            <div class="number">4</div>
        </div>
        <div class="subtitle">Oops. Looks like you took a wrong turn.</div>
        <!-- <button>Go back</button> <-->
    </div>
</body>
</html>
