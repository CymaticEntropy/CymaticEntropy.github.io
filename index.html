<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>Bear Creek Law Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
  </head>

  <body style="height: 100%; margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #CFB88F;"></div>
    <script type="text/javascript">
	
      //Creating the Map
      var map = L.map('map').setView([0, 0], 0);
      L.tileLayer('map/{z}/{x}/{y}.png', {
        continuousWorld: false,
        noWrap: true,
        minZoom: 2,
        maxZoom: 6,
      }).addTo(map);

      //Coordinate Finder
      var marker = L.marker([0, 0], {
        draggable: true,
      }).addTo(map);
      marker.bindPopup('LatLng Marker').openPopup();
      marker.on('dragend', function(e) {
        marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
      });

      //Icons
      var redStar = L.icon({
        iconUrl:       'icons/redStar.png',
        iconRetinaUrl: 'icons/redStar.png',
        shadowUrl:     'scripts/images/marker-shadow.png',
        iconSize:    [25, 41],
        iconAnchor:  [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [16, -28],
        shadowSize:  [41, 41]
      });
  
      //Markers
      var thisTestLocation = L.marker([45, 15], {icon: redStar}).bindPopup("Test Location");

      //Marker Groups
      var group_1 = L.layerGroup([thisTestLocation]);
      var group_2 = L.layerGroup([]);
      var group_3 = L.layerGroup([]);
      var group_4 = L.layerGroup([]);
      var group_5 = L.layerGroup([]);
      var group_6 = L.layerGroup([]);
      var group_7 = L.layerGroup([]);
      var group_8 = L.layerGroup([]);
      var group_9 = L.layerGroup([]);

      //Marker Overlay
      var overlays={
        "Group 1" : group_1,
        "Group 2" : group_2,
        "Group 3" : group_3,
        "Group 4" : group_4,
        "Group 5" : group_5,
        "Group 6" : group_6,
        "Group 7" : group_7,
        "Group 8" : group_8,
        "Group 9" : group_9,
      }

      //GROUP CONTROLS
      L.control.layers(null, overlays).addTo(map);

    </script>
  </body>
</html>
