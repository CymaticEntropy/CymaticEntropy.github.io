<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .carousel-container {
      max-width: 600px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }
    .carousel-slide {
      display: none;
    }
    .carousel-slide img {
      width: 100%;
      display: block;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .dot-container {
      text-align: center;
      margin: 15px 0;
    }
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide">
    <img src="https://via.placeholder.com/600x300/FF5733/FFFFFF?text=Image+1" alt="Image 1">
  </div>
  <div class="carousel-slide">
    <img src="https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Image+2" alt="Image 2">
  </div>
  <div class="carousel-slide">
    <img src="https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Image+3" alt="Image 3">
  </div>

  <!-- Next and Previous buttons -->
  <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
  <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<!-- Dots for navigating the slides -->
<div class="dot-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
  let currentSlideIndex = 0;
  showSlides(currentSlideIndex);

  function showSlides(index) {
    const slides = document.getElementsByClassName("carousel-slide");
    const dots = document.getElementsByClassName("dot");

    if (index >= slides.length) { currentSlideIndex = 0 }
    if (index < 0) { currentSlideIndex = slides.length - 1 }

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[currentSlideIndex].style.display = "block";
    dots[currentSlideIndex].className += " active";
  }

  function changeSlide(n) {
    showSlides(currentSlideIndex += n);
  }

  function currentSlide(n) {
    showSlides(currentSlideIndex = n - 1);
  }
</script>

</body>
</html>
